<body>
    <header>
      
        <nav class="topnav">
            <a href="home.html" class="logo-link">

            <ul class="topnav-menu">

                <li> <a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                        
            </ul>
            <div class="burger">

            </div>
            <div class="cart">

    </header>

                    </div>

                    <div class="container right">
